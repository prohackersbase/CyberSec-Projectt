{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
  <h1>Create an account</h1>
  <p>Please, sign up using the following form:</p>
  <form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ user_form|crispy }}
    <!-- {{ user_form.as_p }} -->
    <p><input type="submit" value="Create my account"></p>
  </form>
{% endblock %}
